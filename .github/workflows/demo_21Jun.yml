name: CI + CD + manual

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Compile
        run: echo Hello, world!
    
  DeployDev:
    name: Deploy to Dev 
#    if: github.event_name == 'pull_request'
    if: github.event.ref == 'refs/heads/main'
    needs: [Build]
    runs-on: ubuntu-latest
    environment: 
      name: Dev
    steps:
      - name: Deploy
        run: echo I am deploying! 

            
  DeployProd:
    name: Deploy to Production 
    needs: [DeployDev]
    runs-on: ubuntu-latest
#    environment: 
#      name: Prod
    steps:
      - uses: tsiswaryalakshmi/manual-approval@v1
        with:
          secret: ${{github.TOKEN}}
          approvers: tsiswaryalakshmi
      - name: Deploy
        run: echo I am deploying! 
        
    
